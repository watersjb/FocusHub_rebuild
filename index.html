
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FocusHub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="app-title">FocusHub</h1>
        <p class="app-subtitle">Engineered focus, not distractions.</p>
    </div>
    <div class="layout">
        <div class="card">
            <h2 class="card-title">Today's Plan</h2>
            <input class="brain-input" placeholder="What’s your focus today?" />
        </div>
        <div class="card terminal-card">
            <h2 class="card-title">Agent</h2>
            <p class="agent-text">Welcome to FocusHub. You’re here to work, not to browse.</p>
        </div>
    </div>
    <script src="js/firebase.js"></script>
</body>
</html>
